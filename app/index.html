<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Atlantida sidebar</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<header>
		<section class="section menu__top" style="background-image: url(img/Menu__top/top-bg.png);">
			<div class="container">

				<div class="section__logo">
					<div class="section__logo-img">
						<a href="#"><img src="img/Menu__top/logo.png" alt="logo"></a>
					</div>
					<div class="section__logo-title">
						<span>Atlantida</span>
					</div>
				</div>

				<div class="section__menu">
					<ul class="section__menu-list">
						<li class="section__menu-item"><a href="#">home</a></li>
						<li class="section__menu-item"><a href="#">about</a></li>
						<li class="section__menu-item"><a href="#">services</a></li>
						<li class="section__menu-item"><a href="#">history</a></li>
						<li class="section__menu-item"><a href="#">team</a></li>
						<li class="section__menu-item"><a href="#">portfolio</a></li>
						<li class="section__menu-item"><a href="#">prices</a></li>
						<li class="section__menu-item"><a href="#">blog</a></li>
						<li class="section__menu-item"><a href="#">contact</a></li>
					</ul>
				</div>

				<div class="section__social">
					<div class="section__social-img">
						<a href="#"><img src="img/Menu__top/facebook.png" alt=""></a>
						<span class="section__social-border"></span>
					</div>
					<div class="section__social-img">
						<a href="#"><img src="img/Menu__top/twitter.png" alt=""></a>
						<span class="section__social-border"></span>
					</div>
					<div class="section__social-img">
						<a href="#"><img src="img/Menu__top/behance.png" alt=""></a>
					</div>
				</div>
			</div>
		<!-- Заголовок слайдера -->
			<div class="caption">
				<div class="caption__block">
					<h1 class="caption__block-text">BLOG WITH SIDEBAR</h1>
					<img class="caption__block-img " src="img/Menu__top/Line-white.png" alt="decor">
					<p class="caption__block-subtitle">
						<a href="#">Home </a>  >  
						<a href="#"> Blog</a>
					</p>
				</div>
			</div>

		</section>
	</header>

	<main class="wrapper">

	<!-- Главные новости -->

		<article class="wrapper__content">
			<section class="main__news">
				<div class="main__news-blog">
					
				</div>
			</section>
		</article>

			<!-- sidebar справа -->

		<aside class="wrapper__aside">
			<section class="sidebar">
				<form class="search-form">
					<input type="text" placeholder="Search" class="search-form__block">
					<img src="img/sidebar/sidebar__search/search.png" alt="search"
					class="search-form__img">
				</form>
			</section>
		</aside>

	</main>
	<script src="js/scripts.min.js"></script>

</body>
</html>
